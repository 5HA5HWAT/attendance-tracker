<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="sign_up_page.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Sign Up</title>
</head>
<body>
  <div class="signup-container">
    <div class="signup-image">
      <img src="signini.jpg" alt="Sign up" />
    </div>

    <main class="form-signup">
      <form>
        <h1 class="h3 mb-3">Create an account</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingName" placeholder="Full Name" required>
          <label for="floatingName">Full Name</label>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmail" placeholder="Email" required>
          <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
          <label for="floatingConfirmPassword">Confirm Password</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign up</button>
        <p>Already have an account? <a href="http://127.0.0.1:3000/public/sign_inpage/login_page.html">Sign In</a></p>
      </form>
    </main>
  </div>
</body>
</html>
