<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style rel="stylesheet" href="sign_in.css"></style>
</head>
<body class="bg-gradient-to-r from-purple-100 to-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center mb-2">AttTracker</h1>
        <p class="text-center text-gray-600 mb-6">Track your subject attendance efficiently</p>

        <!-- Toggle Buttons -->
        <div class="flex justify-center mb-6 space-x-4">
            <button id="signInBtn" onclick="toggleForms('signIn')" class="px-4 py-2 text-gray-600 border-b-2 border-purple-600 font-semibold">Sign In</button>
            <button id="signUpBtn" onclick="toggleForms('signUp')" class="px-4 py-2 text-gray-600 border-b-2 border-transparent font-semibold">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signInForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-200">Sign In</button>

            <p class="text-center text-gray-600 mt-4">
                Don't have an account?
                <a href="#" onclick="toggleForms('signUp')" class="text-purple-600 hover:underline">Sign Up</a>
            </p>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="emailSignUp">Email</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" type="email" id="emailSignUp" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="passwordSignUp">Password</label>
                <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" type="password" id="passwordSignUp" placeholder="Enter your password">
            </div>
            <button class="w-full py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Sign Up</button>

            <p class="text-center text-gray-600 mt-4">
                Already have an account?
                <a href="#" onclick="toggleForms('signIn')" class="text-purple-600 hover:underline">Sign In</a>
            </p>
        </form>
    </div>

    <!-- Toggle Script -->
    <script src="script.js"></script>
</body>
</html>
