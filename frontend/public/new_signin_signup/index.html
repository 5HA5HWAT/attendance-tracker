<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
        crossorigin="anonymous">
  <title>AttendWise</title>
  <!-- Remove the TailwindCSS CDN in production -->
  <script src="https://cdn.tailwindcss.com"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="sign_in.css" />
</head>
<body class="bg-gradient-to-r from-purple-100 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center mb-2">AttTracker</h1>
    <p class="text-center text-gray-600 mb-6">Track your subject attendance efficiently</p>

    <!-- Toggle Buttons -->
    <div class="flex justify-center mb-6 space-x-4">
      <button id="signInBtn" onclick="toggleForms('signIn')" class="px-4 py-2 text-gray-600 border-b-2 border-purple-600 font-semibold">Sign In</button>
      <button id="signUpBtn" onclick="toggleForms('signUp')" class="px-4 py-2 text-gray-600 border-b-2 border-transparent font-semibold">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signInForm" name="signInForm">
      <div class="mb-4">
        <label for="signInEmail" class="block text-gray-700">Email</label>
        <input type="email" id="signInEmail" name="email" placeholder="Enter your email" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" required />
      </div>
      <div class="mb-6">
        <label for="signInPassword" class="block text-gray-700">Password</label>
        <input type="password" id="signInPassword" name="password" placeholder="Enter your password" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" required />
      </div>
      <button type="submit" id="submitSignIn"  class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-200">Sign In</button>
      <p class="text-center text-gray-600 mt-4">
        Don't have an account? <a href="#" onclick="toggleForms('signUp')" class="text-purple-600 hover:underline">Sign Up</a>
      </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" name="signUpForm" class="hidden">
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" 
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      </div>
      <div class="mb-4">
        <label for="signUpEmail" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="signUpEmail" name="email" placeholder="Enter your email" 
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      </div>
      <div class="mb-4">
        <label for="signUpPassword" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="signUpPassword" name="password" placeholder="Enter your password" 
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" 
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      </div>
      <button type="submit" id="submitSignUp" class="w-full py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
        Sign Up
      </button>
      <p class="text-center text-gray-600 mt-4">
        Already have an account? <a href="#" onclick="toggleForms('signIn')" class="text-purple-600 hover:underline">Sign In</a>
      </p>
    </form>
  </div>
<!-- Animated Gradient Background -->
<div class="absolute top-0 left-0 w-full h-full z-0 animated-bg"></div>

  <!-- Include Axios and your scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
  <script src="./signin.js"></script>
  <script src="./signup.js"></script>

</body>
</html>
