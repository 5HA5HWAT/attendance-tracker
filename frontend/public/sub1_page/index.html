<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container py-4">
        <!-- Alert Container -->
        <div id="alertContainer"></div>
        
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="subjectTitle" class="h2">Subject Name</h1>
            <a href="../dashboard/dashboard.html" class="btn btn-outline-primary">Back to Dashboard</a>
        </header>
        
        <!-- Stats Overview -->
        <div class="row mb-4">
            <!-- Attendance Circle -->
            <div class="col-md-12 mb-3">
                <div class="card h-100">
                    <div class="card-body text-center d-flex flex-column align-items-center justify-content-center">
                        <h5 class="card-title">Attendance Rate</h5>
                        <div class="percentage-circle-container">
                            <svg class="percentage-circle" viewBox="0 0 120 120">
                                <circle cx="60" cy="60" r="54" stroke="#e6e6e6" stroke-width="12" fill="none" />
                                <circle cx="60" cy="60" r="54" stroke="#28a745" stroke-width="12" fill="none" stroke-dasharray="339.3" stroke-dashoffset="0" />
                            </svg>
                            <div class="percentage-value">0%</div>
                        </div>
                        <div class="attendance-stats mt-3">
                            <div class="row g-2">
                                <div class="col-4">
                                    <div class="stat-box">
                                        <span class="badge badge-present">Present</span>
                                        <span id="presentCount" class="stat-value">0</span>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-box">
                                        <span class="badge badge-absent">Absent</span>
                                        <span id="absentCount" class="stat-value">0</span>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-box">
                                        <span class="badge badge-total">Total</span>
                                        <span id="totalClasses" class="stat-value">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Attendance Chart -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Attendance History</h5>
                            <div class="period-selector btn-group">
                                <button type="button" class="btn btn-sm btn-outline-primary active" data-period="week">Week</button>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="attendanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <!-- Copyright removed -->
        </div>
    </footer>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
</body>
</html>
